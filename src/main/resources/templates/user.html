<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Навбар -->
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-text text-white" th:text="${user.email} + ' with roles: ' + ${user.roles}"></span>
    <form th:action="@{/logout}" method="post" class="ms-auto">
        <button type="submit" class="btn btn-outline-light">Logout</button>
    </form>
</nav>

<!-- Контейнер всей страницы -->
<div class="container-fluid">
    <div class="row">

        <!-- Боковая панель -->
        <div class="col-md-2 bg-white p-0">
<!--            <div class="d-flex flex-column p-3 border-end min-vh-100">-->
            <div class="d-flex flex-column p-3 bg-light border-end p-0" style="min-width: 200px; height: 100vh;">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/user" class="nav-link active text-start">User</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="col-md-10 bg-light p-4">
            <h2 class="mb-4">User information-page</h2>

            <!-- Карточка с таблицей -->
            <div class="card">
                <div class="card-header">
                    About user
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${#strings.listJoin(user.roles, ', ')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
