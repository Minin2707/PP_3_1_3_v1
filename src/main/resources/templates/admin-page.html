<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-text text-white">
        <strong th:text="${currentUser.email}"></strong>
        with roles:
        <span th:each="role : ${currentUser.roles}" th:text="${role.name}" class="text-uppercase me-1">ROLE</span>
    </span>
  <form class="d-flex ms-auto" method="post" action="/logout">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
  </form>
</nav>

<div class="d-flex">
  <div class="d-flex flex-column p-3 bg-light border-end p-0" style="min-width: 200px; height: 100vh;">
    <ul class="nav nav-pills flex-column w-100 m-0">
      <li class="nav-item w-100">
        <a href="/admin" class="nav-link active w-100 text-start rounded-0 px-3">Admin</a>
      </li>
      <li class="nav-item w-100">
        <a th:href="@{/user}" class="nav-link w-100 text-start rounded-0 px-3">User</a>
      </li>
    </ul>
  </div>

  <div class="container-fluid p-4">
    <h2 class="mb-4">Admin panel</h2>

    <ul class="nav nav-tabs mb-3" id="adminTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button">Users Table</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="new-tab" data-bs-toggle="tab" data-bs-target="#newUser" type="button">New User</button>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="users" role="tabpanel">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">All users</h5>
            <div class="table-responsive">
              <table class="table table-striped align-middle">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Age</th>
                  <th>Email</th>
                  <th>Roles</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${allUsers}">
                  <td th:text="${user.id}"></td>
                  <td th:text="${user.firstName}"></td>
                  <td th:text="${user.lastName}"></td>
                  <td th:text="${user.age}"></td>
                  <td th:text="${user.email}"></td>
                  <td>
                    <span th:each="role : ${user.roles}" th:text="${role.name}" class="me-1 badge bg-secondary">ROLE</span>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-info text-white edit-btn"
                            th:attr="data-id=${user.id}">
                      Edit
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-danger delete-btn"
                            th:attr="data-id=${user.id}">
                      Delete
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="newUser" role="tabpanel">
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title mb-4">Add new user</h5>


<!--            <div class="alert alert-success" th:if="${message != null}" th:text="${message}"></div>-->


            <form method="post" th:action="@{/admin/save}" th:object="${user}" novalidate>
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <div class="row justify-content-center">
                <div class="col-md-4">
                  <div class="mb-3">
                    <label class="form-label fw-bold">First name</label>
                    <input type="text" class="form-control" th:field="*{firstName}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">Last name</label>
                    <input type="text" class="form-control" th:field="*{lastName}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">Age</label>
                    <input type="number" class="form-control" th:field="*{age}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">Roles</label>
                    <select class="form-select" th:field="*{roles}" multiple size="2">
                      <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}">ROLE</option>
                    </select>
                  </div>
                  <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success">Add new user</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Модальные окна вынесены за пределы таблицы -->
  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
      <div class="modal-content shadow rounded-4">
        <form id="editForm" method="post" th:action="@{/admin/update}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <div class="modal-header bg-light border-bottom">
            <h5 class="modal-title fw-bold">Edit user</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body px-4">
            <div class="mb-3">
              <label class="form-label fw-bold">ID</label>
              <input type="text" class="form-control bg-light text-muted" id="displayUserId" disabled>
              <input type="hidden" name="id" id="editUserId" />
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">First name</label>
              <input type="text" class="form-control" name="firstName" id="editFirstName" required>

            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Last name</label>
              <input type="text" class="form-control" name="lastName" id="editLastName" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Age</label>
              <input type="number" class="form-control" name="age" id="editAge" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Email</label>
              <input type="email" class="form-control" name="email" id="editEmail" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Password</label>
              <input type="password" class="form-control" id="editPassword" name="password">
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Role</label>
              <select class="form-select" name="roles" id="editRoles" multiple size="2">
                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}">ROLE</option>
              </select>
            </div>
          </div>

          <div class="modal-footer bg-light">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary px-4">Edit</button>
          </div>
        </form>
      </div>
    </div>
  </div>





  <!-- Delete Modal -->
  <!-- Единое модальное окно удаления -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
      <div class="modal-content">
        <form id="deleteForm" method="post" th:action="@{/admin/deleteUser}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <input type="hidden" name="id" id="deleteUserId">
          <div class="modal-header">
            <h5 class="modal-title">Delete user</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label fw-bold">ID</label>
              <input type="text" class="form-control" id="deleteDisplayId" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">First name</label>
              <input type="text" class="form-control" id="deleteFirstName" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Last name</label>
              <input type="text" class="form-control" id="deleteLastName" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Age</label>
              <input type="text" class="form-control" id="deleteAge" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Email</label>
              <input type="email" class="form-control" id="deleteEmail" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Role</label>
              <select class="form-select" multiple disabled id="deleteRoles">
                <!-- Опции будут добавляться через JS -->
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>



<!-- Подключение скриптов -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
  $(document).ready(function() {
    // Обработчик кнопки Edit
    $('.edit-btn').click(function() {
      const userId = $(this).data('id');
      const row = $(this).closest('tr');

      $('#displayUserId').val(row.find('td:nth-child(1)').text());
      $('#editUserId').val(userId);
      $('#editFirstName').val(row.find('td:nth-child(2)').text());
      $('#editLastName').val(row.find('td:nth-child(3)').text());
      $('#editAge').val(row.find('td:nth-child(4)').text());
      $('#editEmail').val(row.find('td:nth-child(5)').text());

      new bootstrap.Modal('#editModal').show();
    });

    $('.delete-btn').click(function() {
      const userId = $(this).data('id');
      const row = $(this).closest('tr');

      $('#deleteUserId').val(userId);
      $('#deleteDisplayId').val(row.find('td:nth-child(1)').text());
      $('#deleteFirstName').val(row.find('td:nth-child(2)').text());
      $('#deleteLastName').val(row.find('td:nth-child(3)').text());
      $('#deleteAge').val(row.find('td:nth-child(4)').text());
      $('#deleteEmail').val(row.find('td:nth-child(5)').text());

      const rolesSelect = $('#deleteRoles');
      rolesSelect.empty();
      row.find('td:nth-child(6) .badge').each(function() {
        rolesSelect.append(`<option selected>${$(this).text()}</option>`);
      });

      new bootstrap.Modal('#deleteModal').show();
    });

    var hasErrors = /*[[${formHasErrors}]]*/ false;
    if (hasErrors) {
      const newTabTrigger = new bootstrap.Tab(document.querySelector('#new-tab'));
      newTabTrigger.show();
    }



  });
</script>

</body>
</html>
